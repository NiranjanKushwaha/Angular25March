<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app='myApp' ng-controller="myCtrl">
        <p>Click on the sentence to change it</p>
        <h1 ng-click="changeName()">{{sentence}}</h1>
    </div>

    <script>
        let app=angular.module("myApp",[]);
        app.controller("myCtrl",($scope)=>{
            $scope.sentence="Niranjan, No body has power to stop you untill you not give Up";
            $scope.changeName=()=>{
                $scope.sentence="Niranjan says,'Stand Always strictly on the rock of Faith.'"
            }
        })
    </script>
</body>
</html>
